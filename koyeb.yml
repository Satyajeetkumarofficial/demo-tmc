apps:
  - name: blaze-thumb-bot
    region: ewr
    services:
      - name: bot-service
        source:
          type: git
          repository:https://github.com/Satyajeetkumarofficial/demo-tmc
          branch: main
        envs:
          - name: BOT_TOKEN
            value: "__YOUR__"
          - name: API_ID
            value: "__YOUR__"
          - name: API_HASH
            value: "__YOUR__"
          - name: MONGO_URI
            value: "__OPTIONAL__"
          - name: OWNER_ID
            value: "__OPTIONAL__"
          - name: TARGET_THUMB_KB
            value: "2000"
          - name: AUTO_DELETE_ORIGINAL
            value: "0"
          - name: AGGRESSIVE_COMPRESSION
            value: "1"
        ports:
          - name: http
            protocol: http
            internal_port: 8080
            external: false
